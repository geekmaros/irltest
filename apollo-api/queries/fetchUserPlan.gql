query getUserAndPlans($username: String!, $key: String! ) {
  userPlans: publicUserPlan(username: $username) {
    plans {
      key
      slug
      title
      image
      link
      start {
        utc
      }
      end {
        utc
      }
      location {
        name
        address
        city
        state
        coordinates {
          latitude
          longitude
        }
      }
      attendingOrInterested {
        username
        fullName
        image
      }
      attendingOrInterestedCount
    }
  }
}
